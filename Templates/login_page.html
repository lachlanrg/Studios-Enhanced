<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="vieweport" content="width=device_width, initial_scale=1.0">
        <title>login_page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>

    <body>
        <div class="login-title" style="padding-right:40px">
            <h1>Studios Enhanced</h1>
        </div>
    
        <div class="form-container sing-in-form">
            <div class="form-box sing-in-box">
                <h2>Login</h2>
                <form method='POST' action="{{ url_for('login') }}">
                    <div class="field">
                        <i class="uil uil-at"></i>
                        <input type="email" name="email" placeholder="Email ID" required>
                    </div>
                    <div class="field">
                        <i class="uil uil-lock-alt"></i>
                        <input class="password-input" type="password" name="password" placeholder="Password" required>
                        <div class="eye-btn"><i class="uil uil-eye-slash"></i></div>
                    </div>
                    <div class="forgot-link">
                        <a href="">Forgot Password? </a>
                    </div>
                    <div class="msg">
                        {{ msg }}
                    </div>
                    <div class="login-button">
                        <input class="submit-btn" type="submit" value="Login" style="text-decoration: none">
                    </div>

                </form>
                <div class="login-options">
                    <p class="text">Or, login with...</p>
                    <div class="other-logins">
                        <a href=""><img src="#" alt=""></a>
                        <a href=""><img src="#" alt=""></a>
                        <a href=""><img src="#" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="imgBox sign-in-imgBox">
                <div class="sliding-link">
                    <p>Don't have an account?</p>
                    <span class="sign-up-btn">Sign up</span>
                </div>
                <img src="#" alt="">
            </div>
        </div>

        <script>
            //input fields focus effects
            const textInputs = document.querySelectorAll("input");

            textInputs.forEach(textInput => {
                textInput.addEventListener("focus" , () => {
                    let parent = textInput.parentNode;
                    parent.classList.add("active");
                    });

                textInput.addEventListener("blur" , () => {
                    let parent = textInput.parentNode;
                    parent.classList.remove("active");
                });  
            });

            //password show/hide button
            const passwordInput = document.querySelector(".password-input");
            const eyeBtn = document.querySelector(".eye-btn");

            eyeBtn.addEventListener("click", () => {
                if(passwordInput.type === "password"){
                    passwordInput.type = "text";
                    eyeBtn.innerHTML = "<i class='uil uil-eye'></i>";
                }
                else{
                    passwordInput.type = "password";
                    eyeBtn.innerHTML = "<i class='uil uil-eye-slash'></i>";
                }
            });
        </script>

    </body>
</html>
