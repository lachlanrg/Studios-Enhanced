	<header id="main-header">
		<nav>
			<button id="main-header__sidebar-toggle">
				<svg id="toggle-icon-menu">
					<use xlink:href="#icon-menu"></use>
				</svg>

				<svg id="toggle-icon-close">
					<use xlink:href="#icon-close"></use>
				</svg>
			</button>

			<a id="main-header__logo" href="#">
				<svg>
					<use xlink:href="#logo_full"></use>
				</svg>
			</a>

			<div class="sec-center">
				<input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
				<label class="for-dropdown" for="dropdown">
					<a href="{{ url_for('profile') }}">
						<span>Welcome {{account['first_name']}}</span>
					<svg>
						<use xlink:href="#icon-user"></use>
					</svg>
					</a>

				</label>

				<div class="section-dropdown">
					<a href="#">
						<svg>
							<use xlink:href="#icon-settings"></use>
						</svg>
						<span>Settings</span>
					</a>

					<a href="#">
						<svg>
							<use xlink:href="#icon-logout"></use>
						</svg>
						<span>Logout</span>
					</a>
				</div>
			</div>
		</nav>
	</header>


	<section id="main">
		<div id="overlay"></div>

		<div id="sidebar">
            <button id="sidebar__collapse">
				<svg>
					<use xlink:href="#icon-collapse"></use>
				</svg>
				<span>Collapse menu</span>
			</button>
			<nav id="sidebar__nav">
				<ul>
                    <li>
						<a href="{{ url_for('home') }}" class="active">
							<svg>
								<use xlink:href="#icon-house"></use>
							</svg>
							<span>Dashboard</span>
						</a>
					</li>
                    <li>
						<a href="{{ url_for('preferences') }}">
							<svg>
								<use xlink:href="#icon-preferences"></use>
							</svg>
							<span>Preferences</span>
						</a>
					</li>
					<li>
						<a href="#">
							<svg>
								<use xlink:href="#icon-users"></use>
							</svg>
							<span>Chatrooms</span>
						</a>
					</li>
					<li>
						<a href="{{ url_for('feedback') }}">
							<svg>
								<use xlink:href="#icon-posts"></use>
							</svg>
							<span>Feedback</span>
						</a>
					</li>
					<li>
						<a href="#">
							<svg>
								<use xlink:href="#icon-ilc"></use>
							</svg>
							<span>Resources</span>
						</a>
					</li>
					<li>
						<a href="{{ url_for('discussions') }}">
							<svg>
								<use xlink:href="#icon-comments"></use>
							</svg>
							<span>Discussions</span>
						</a>
					</li>
                    <li>
						<a href="{{ url_for('admin') }}">
							<svg>
								<use xlink:href="#icon-settings"></use>
							</svg>
							<span>Admin</span>
						</a>
					</li>
                    <li>
                        <a href="{{ url_for('logout') }}">
                            <svg>
                                <use xlink:href="#icon-logout"></use>
                            </svg>
                            <span>Sign out</span>
                        </a>
                    </li>
				</ul>
            </nav>
            <div id="sidebar__theme-switcher">
				<svg id="sidebar__theme-switcher__sun">
					<use xlink:href="#icon-sun"></use>
				</svg>

				<svg id="sidebar__theme-switcher__moon">
					<use xlink:href="#icon-moon"></use>
				</svg>
			</div> 
		</div> 

		<body>
			<div>
		
				{% block content %}
				{% endblock %}
		
			</div>
		</body>

		<script src="app.js"></script>
		

</html>
